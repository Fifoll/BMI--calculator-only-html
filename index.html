<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI kalkulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>BMI kalkulator</h1>
        <form oninput="result.value = (num2.value / Math.pow(num1.value / 100, 2)).toFixed(2)">
            <label>Twój wzrost<input type="number" name="num1"/>cm</label><br> 
            <label>Twoja waga<input type="number" name="num2"/>kg</label><br>
            <output id="result"></output>
        </form>
    </div>
    <table>
        <thead>
            <td>BMI</td>
            <td>Interpretacja</td>
        </thead>
        <tbody>
            <tr>
                <td><16</td>
                <td>wygłodzenie</td>
            </tr>
            <tr>
                <td>16,0 – 16,9</td>
                <td>wychudzenie</td>
            </tr>
            <tr>
                <td>17,0 - 18,5</td>
                <td>niedowaga</td>
            </tr>
            <tr>
                <td>18,5–24,9</td>
                <td>waga prawidłowa</td>
            </tr>
            <tr>
                <td>25,0–29,9</td>
                <td>nadwaga</td>
            </tr>
            <tr>
                <td>30,0–34,9</td>
                <td>otyłość I stopnia</td>
            </tr>
            <tr>
                <td>35,0–39,9</td>
                <td>otyłość II stopnia</td>
            </tr>
            <tr>
                <td>≥40</td>
                <td>otyłość III stopnia</td>
            </tr>
        </tbody>
    </table>
    <script src="js/main.js"></script>
</body>
</html>
